name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Hetzner
      run: |
        ssh -o StrictHostKeyChecking=no root@37.27.94.104 << 'EOF'
          cd /root/new-scraper
          git pull origin master
          npm install
          pm2 reload skyward-proxy || pm2 start proxy.js --name skyward-proxy
        EOF
